<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travelo</title>
</head>
<body>
    <header class="hide">
        <nav>
            <img class="logo" src="logo.png" alt="">
            <ul>
                <li>
                    <a href="#">LOGIN</a>
                </li>
                <li>
                    <a href="#">SIGNUP</a>
                </li>
                <li>
                    <a href="#">    
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a> 
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette hide"></div>
        <img src="images/background.webp" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0"  class="parallax bg-img">
        <img src="images/fog_7.webp" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotation="0" data-distance="850" class="parallax fog-7">
        <img src="images/mountain_10.webp" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotation="0" data-distance="1100" class="parallax mountain-10">
        <img src="images/fog_6.webp" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0" data-distance="1400" class="parallax fog-6">
        <img src="images/mountain_9.webp" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" data-rotation="0.02" data-distance="1700" class="parallax mountain-9">
        <img src="images/mountain_8.webp" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotation="0.02" data-distance="1800" class="parallax mountain-8">
        <img src="images/fog_5.webp" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-rotation="0" data-distance="1900" class="parallax fog-5">
        <img src="images/mountain_7.webp" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-rotation="0.09" data-distance="2000" class="parallax mountain-7">
        <div class="text parallax"  data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0" data-distance="0" data>
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="images/mountain_6.webp" data-speedx="0.065" data-speedy="0.05" data-speedz="0.05" data-rotation="0.12" data-distance="2300" class="parallax mountain-6">
        <img src="images/fog_4.webp" data-speedx="0.135" data-speedy="0.04" data-speedz="0" data-rotation="0" data-distance="2400" class="parallax fog-4">
        <img src="images/mountain_5.webp" data-speedx="0.08" data-speedy="0.03" data-speedz="0.13" data-rotation="0.1" data-distance="2550" class="parallax mountain-5">
        <img src="images/fog_3.webp" data-speedx="0.11" data-speedy="0.018" data-speedz="0" data-rotation="0" data-distance="2800" class="parallax fog-3">
        <img src="images/mountain_4.webp" data-speedx="0.059" data-speedy="0.024" data-speedz="0.35" data-rotation="0.14" data-distance="3200" class="parallax mountain-4">
        <img src="images/mountain_3.webp" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" data-rotation="0.05" data-distance="3400" class="parallax mountain-3">
        <img src="images/fog_2.webp" data-speedx="0.15" data-speedy="0.0115" data-speedz="0" data-rotation="0" data-distance="3600" class="parallax fog-2">
        <img src="images/mountain_2.webp" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.42" data-rotation="0.15" data-distance="2500" class="parallax mountain-2">
        <img src="images/mountain_1.webp" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" data-rotation="0.2" data-distance="4000" class="parallax mountain-1">
        <img src="images/sun_rays.webp" class="sun-rays hide">
        <img src="images/black_shadow.webp" class="black-shadow hide">
        <img src="images/fog_1.webp" data-speedx="0.12" data-speedy="0.01" data-speedz="0" data-rotation="0" data-distance="4200" class="parallax fog-1">
    </main>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
